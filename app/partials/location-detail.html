<section class="search">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <input id="nameFilter" class="form-control" type="text" ng-model="nameFilter" placeholder="Filter..."/>
      </div>
    </div>
  </div>
</section>

<section class="data">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <table class="table table-striped">
          <tbody>
            <tr>
              <th>Bird Common Name</th>
              <th>How howMany</th>
              <th>Location</th>
            </tr>
            <tr ng-repeat="bird in birdLocDetail | filter: nameFilter">
              <td width="50%"><h3>{{bird.comName}} <small>{{bird.sciName}}</small></h3></td>
              <td width="20%">{{bird.howMany}}</td>
              <td width="30%">
                <p>{{bird.locName}}</p>
                <p>{{bird.lat}}, {{bird.lng}}</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
