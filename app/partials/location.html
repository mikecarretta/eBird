<section class="searchForm">
  <div class="container">
    <div class="row" >
      <div class="col-lg-6">
        <form class="form-inline" role="form" ng-submit="submit()">
            <input ng-model="latLg" typeahead="town as town.name for town in towns | filter:$viewValue | limitTo:8" type="text" class="form-control" id="searchLocation" placeholder="Search a Location...">
            <button type="submit" class="btn btn-default">Search Location</button>
        </form>
      </div>
      <div class="col-lg-6">

      </div>
    </div>
  </div>
</section>

<section class="data">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        <div id="spinner" class="spinner" style="display:none;">
          <img ng-src="app/img/spinner.gif">
        </div>

        <div class="filter">
          <input id="nameFilter" class="form-control" type="text" ng-model="nameFilter" ng-show="ebirdList" placeholder="Filter the birds..."/>
        </div>

        <table class="table table-striped" ng-show="ebirdList">
          <tbody>
            <tr>
              <th>Bird Common Name</th>
              <th>How howMany</th>
              <th>Location</th>
            </tr>
            <tr ng-repeat="bird in ebirdList | filter: nameFilter">
              <td width="50%">
                <h3>{{bird.comName}} <small>{{bird.sciName}}</small></h3>
                <p>Observed: {{bird.obsDt}}</p>
              </td>
              <td width="20%">{{bird.howMany}}</td>
              <td width="30%">
                <p>{{bird.locName}}<br />
                {{bird.lat | number:2}}, {{bird.lng | number:2}}</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
